<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Number Guess Game using JS </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div id="section1" class="container text-center mt-5">
		<button class="btn btn-outline-warning btn-lg" onclick="generate_number_btn_click()"> Generate number </button>
	</div>

	<div id="section2" class="container text-center">
		<div class="row mt-5">
			<div class="col-12">
				<img src="https://media.tenor.com/images/7ad6c940267a64a53446dbf72fb99197/tenor.git" alt="Finding">
				<p class="text-danger">
					Guess the number between 1 to 6
				</p>
				<div class="form-group">
					<input type="text" id="feild" placeholder="Enter Here" name="" class="form-control">
					<button class="btn btn-info mt-2 text-left" onclick="check_number()"> Check </button>
				</div>
			</div>
		</div>
	</div>

	<div id="section3" class="container text-center">
		<img src="https://thumbs.gfycat.com/SecondTartCygnet-size_restricted.gif" width="250px">
		<h1> Generating Number... </h1>
	</div>

<script type="text/javascript">
	let number;

	const generate_number = () => {
		let n1 = Math.random();

		let n2  = n1 * 10;

		n2 = Math.trunc(n2);

		n2 = (n2 % 6) + 1;
		number = n2;
		console.log(number);
	};

	const generate_number_btn_click = () => {
		document.querySelector('#section1').style.display = 'none';
		document.querySelector('#section2').style.display = 'none';
		document.querySelector('#section3').style.display = 'block';

		setTimeout(()=>{
			generate_number();
			document.querySelector('#section1').style.display = 'none';
			document.querySelector('#section2').style.display = 'block';
			document.querySelector('#section3').style.display = 'none';
		},3000);
	};

	const check_number = () => {
		let value = document.querySelector('#feild').value;
		if (value == number) {
			alert("Nice, Number Found!");
		}
		else{
			alert("OOPS, Number is wrong!")
		}
		generate_number_btn_click();
	};
</script>
</body>
</html>
