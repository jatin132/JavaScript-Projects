<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Bulb Project </title>
<style type="text/css">
	.container{
		text-align: center;
	}
</style>
</head>
<body>
	<div class="container">
		<h1> Here is my Bulb Control </h1>
		<button onclick="off()"> Turn Off </button>
		<button onclick="on()"> Turn On </button>
		<button onclick="toggle()" id="toggle"> ON </button> <br> <br>
	</div>
	<div class="container">
		<img src="off.gif" alt="Off Bulb" id="bulb">
	</div>

<script type="text/javascript">
	// on bulb
	function on() {
		let on = document.getElementById("bulb");
		on.setAttribute("src", "on.gif");
	}

	// off bulb
	function off() {
		let off = document.getElementById("bulb");
		off.setAttribute("src", "off.gif");
	}

	function toggle() {
		let toggle = document.getElementById("bulb");
		let srcValue = toggle.getAttribute("src");
		if (srcValue == "off.gif") {
			on();
		}
		else{
			off();
		}
		// toggle.setAttribute("src", "on.gif");
		// toggle.setAttribute("src", "off.gif");
	}
</script>
</body>
</html>
