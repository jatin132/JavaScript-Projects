<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Age Calculator in JS </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style type="text/css">
	body{
		background: #e2e2e2;
	}
</style>
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body bg-primary">
						<div class="card-title text-center">
							<h1> Age Calculator </h1>
							<p>
								<small class="text-white"> Your age is calculated in days </small>
								<small class="text-white" id="date"> </small>
							</p>
							<div class="row mt-3">
								<div class="col-md-4">
									<!-- date -->
									<input type="text" id="date_feild" placeholder="Date" class="form-control">
								</div>
								<div class="col-md-4">
									<!-- month -->
									<select name="" id="month_feild" class="form-control">
										<option value="" disabled selected> Month </option>
										<option value="january"> January </option>
										<option value="february"> February </option>
										<option value="march"> March </option>
										<option value="april"> April </option>
										<option value="may"> May </option>
										<option value="june"> June </option>
										<option value="july"> July </option>
										<option value="august"> August </option>
										<option value="september"> September </option>
										<option value="october"> October </option>
										<option value="november"> November </option>
										<option value="december"> December </option>
									</select>
								</div>
								<div class="col-md-4">
									<!-- year -->
									<input type="text" id="year_feild" placeholder="Year" class="form-control">
								</div>
							</div>						
						</div>
						<div class="container text-center">
							<button class="btn btn-outline-warning" onclick="calculateAge()"> Calculate </button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


<script type="text/javascript">
	const calculateAge = () => {
		let date = document.getElementById("date_feild").value;
		let month = document.getElementById("month_feild").value;
		let year = document.getElementById("year_feild").value;

		console.log(date);
		console.log(month);
		console.log(year);

		if (date > 31) {
			alert("Input Valid Date");
			return;
		}

		let dob = new Date(`${date} ${month} ${year}`);
		let now = new Date();
		let diff = now - dob;
		let days = Math.floor(diff / (1000 * 60 * 60 * 24));

		let display = document.getElementById("date").innerHTML = days;

	}
</script>
</body>
</html>
