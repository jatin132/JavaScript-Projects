<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Digital Clock using JavaScript </title>
<style type="text/css">
	@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
	body{
		background: black;
		padding: 0;
		margin: 0;
		color: white;
	}
	.container{
		width: 100%;
		height: 100vh;
		display: flex;
		align-items: center;
		justify-content: center;
	}
	.clock{
		color: red;
		font-size: 140px;
		font-family: 'Poppins', sans-serif;
		border: 1px solid red;
		padding: 30px;
	}
</style>
</head>
<body>
	<div class="container">
		<span class="clock"> 3 : 15 PM </span>
		<!-- <button> Pause </button> -->
	</div>

<script type="text/javascript">
	const getTime = () => {
		let d = new Date();

		let h = d.getHours();

		let amPm = h >= 12 ? "PM" : "AM";
		h = h % 12;
		h = h == 0 ? 12 : h;

		let m = d.getMinutes();

		m = m > 9 ? m : "0" + m;

		let s = d.getSeconds();

		s = s > 9 ? s : "0" + s;		

		return `${h}  :  ${m}  :  ${s}  :  ${amPm}`;

		// return d.toLocaleTimeString();
	}

	setInterval(()=>{
		let clock = document.querySelector('.clock');
		clock.innerHTML = getTime();
		// console.log(getTime());
	},1000)
</script>
</body>
</html>
